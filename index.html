<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Krelq">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <p class="heading">Password Generator</p>
            <p class="pass" id="password">password</p>
            <button class="btn" id="generate">Generate</button>
            <div class="slidercontainer">
                <p class="passLength">Password length</p>
                <input type="range" min="6" max="32" value="12" class="slider" id="sliderValue"
                    oninput="updateCounter(this.value)" onchange="updateCounter(this.value)">
            </div>
            <p class="lengthCounter" id="lengthCounter">12</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
